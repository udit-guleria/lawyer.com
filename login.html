<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales CRM Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-logo">
                        <h3>Ã˜ Lawyer.com Logo</h3>
                    </div>
                    <div class="card login-card">
                        <div class="card-body">
                            <h4 class="text-center mb-4" style="color: var(--dark-blue)">Sales CRM Portal</h4>
                            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab">Sign Up</a>
                                </li>
                            </ul>
                            
                            <div class="tab-content mt-4" id="authTabContent">
                                <!-- Login Form -->
                                <div class="tab-pane fade show active" id="login" role="tabpanel">
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <label class="form-label">Email address</label>
                                            <input type="email" class="form-control" name="email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control" name="password" required>
                                        </div>
                                        <div class="mb-3 d-flex justify-content-between">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="remember">
                                                <label class="form-check-label" for="remember">Remember me</label>
                                            </div>
                                            <a href="#" class="text-decoration-none" style="color: var(--primary-color)">Forgot password?</a>
                                        </div>
                                        <button type="submit" class="btn btn-success w-100">Continue</button>
                                    </form>
                                </div>
                                
                                <!-- Signup Form -->
                                <div class="tab-pane fade" id="signup" role="tabpanel">
                                    <form id="signupForm">
                                        <div class="mb-3">
                                            <label class="form-label">Full Name</label>
                                            <input type="text" class="form-control" name="name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email address</label>
                                            <input type="email" class="form-control" name="email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control" name="password" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">User Type</label>
                                            <select class="form-select" name="type" required>
                                                <option value="SALES REP" selected>Sales Rep</option>
                                                <option value="MANAGER">Manager</option>
                                                <!-- <option value="ADMIN">Admin</option> -->
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success w-100">Create Account</button>
                                    </form>
                                </div>
                            </div>
                            <div class="social-login">
                                <div class="divider">
                                    <span>OR</span>
                                </div>
                                
                                <button class="social-btn google-btn">
                                    <img src="assets/google-icon.svg" alt="Google icon">
                                    Continue with Google
                                </button>
                                
                                <button class="social-btn microsoft-btn">
                                    <img src="assets/microsoft-icon.svg" alt="Microsoft icon">
                                    Continue with Microsoft Account
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Need help? <a href="#" class="text-decoration-none">Contact support</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
